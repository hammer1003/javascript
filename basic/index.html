<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic i18n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <button class="translate" id="en">English</button>
    <button class="translate" id="zh">中文</button>

    <ul>
        <li class="lang" key="home">Home</li>
        <li class="lang" key="about">About</li>
        <li class="lang" key="contact">Contact</li>
    </ul>
</body>

</html>
