<html>

<head>
    <!-- get firesbase services -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- get firestore service -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <!-- get bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Cloud Cafe</h1>

    <div class="content">

        <form id="add-cafe-form">
            <input type="text" name="name" placeholder="Cafe name">
            <input type="text" name="city" placeholder="Cafe city">
            <button>Add Cafe</button>
        </form>

        <ul id="cafe-list"></ul>

        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Cafe</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <ul id="update-cafe-list"></ul>
                        <form id="update-cafe-form">
                            <input class='update-form' type="text" name="name">
                            <input class='update-form' type="text" name="city">
                            <button>Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="removeModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Confirm Remove Cafe</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input class='update-form' type="text" name="name" readonly>
                        <input class='update-form' type="text" name="city" readonly>
                        <button id="confirmDel" type="button" class="btn btn-danger" data-dismiss="modal">OK:(</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
